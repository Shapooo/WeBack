<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./template.css">
    <title>微博备份</title>
</head>

<body>
    <div class="bk-posts">
        <div class="bk-post-wrapper">
            <div class="bk-poster">
                <img class="bk-poster-avatar" alt="weibo poster">
                <a class="bk-poster-name"></a>
            </div>
            <div class="bk-post">
                <div class="bk-post-text bk-content"></div>
                <div class="bk-post-media bk-content"></div>
            </div>
            <div class="bk-retweet">
                <a class="bk-retweet-poster-name"></a>
                <div class="bk-retweet-text bk-content"></div>
                <div class="bk-retweet-media bk-content"></div>
            </div>
        </div>
    </div>
</body>

</html>
